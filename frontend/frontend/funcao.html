<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Função</title>
</head>
<body>
    <script>

        var km = prompt("KM:");
        var qtdl = prompt("Qtd litros:");
        km = parseFloat(km);
        qtdl = parseFloat(qtdl);
        var qr= km/qtdl;
        
        document.write("QR:"+qr);
         
         
    </script>


</body>
</html>
