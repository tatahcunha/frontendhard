<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estrutura de decisão</title>
</head>
<body>
    <script>
    var n1 = prompt("Nota1:");
    var n2 = prompt("Nota2:");
    n1 = parseFloat(n1);
    n2 = parseFloat(n2);
    md = (n1+n2)/2;
    document.write("Média:"+md+"<br>");
    if (md>=7){
        document.write("Aprovado");
    }else 
    if (md<5){
        document.write("Reprovado");
    } else {
        document.write("Recuperação");
    } 
    </script>
    
</body>
</html>
