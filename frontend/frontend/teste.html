   <script>
// Declarando uma Função com parâmetros
function media(n1, n2, n3, n4) {
   console.log((n1 + n2 + n3 + n4) / 4);
}
// Chamada da função com os valores
media(6, 6, 6, 8); // Saída: 6.5
media(10, 3, 1.5, 9); // Saída: 6.5
</script>
